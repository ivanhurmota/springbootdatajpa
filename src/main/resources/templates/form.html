<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}"
			class="text-primary border border-success border-top-0 border-start-0 border-end-0"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="post">
			

				<div class="form-group row mb-3">
					<label class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombre}" class="form-control" />
					</div>
				</div>
				<div class="form-group row mb-3">
					<label class="col-sm-2 col-form-label">Apellido</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{apellido}" class="form-control" />
					</div>
				</div>
				<div class="form-group row mb-3">
					
					<label class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-6">
						<input type="email" th:field="*{email}" class="form-control" />
					</div>
				</div>
				<div class="form-group row mb-3">
					
					<label class="col-sm-2 col-form-label">Fecha</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" th:field="*{createAt}" />
					</div>
				</div>	
				<div class="form-group row mb-3">
					<div class="col-sm-6">
						<input type="submit" value="Crear Cliente" class="btn btn-primary" />
					</div>
				</div>

			

			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
</body>
</html>
